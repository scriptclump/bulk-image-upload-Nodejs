<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload multiple image using NodeJs</title>
    <meta name="description" content="Node.js multiple image upload" />
    <!-- Latest compiled and minified CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">		
	    <h2>Upload Multiple Images in Node.js</h2>	
		<br/><br/>	
	    <!-- uploaded photos Container -->
		<div class="row">
			<div class="col-md-12">			
				<div id="uploadedPhotos" class="row"></div>
			</div>
		</div>		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-12">			
				<!-- Progress Bar -->
				<div class="row">
					<div class="col-md-4">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								<span class="sr-only"></span>
							</div>
						</div>
					</div>
				</div>			
				<!-- Photos upload Form -->
				<form id="upload-photos" method="post" action="/uploadmultiple" enctype="multipart/form-data">
					<div class="form-group">
						<label for="photos-input">Browse Multiple Images to Upload</label>
						<input id="photos" type="file" name="photos[]" multiple="multiple" >						
					</div>
					<input type="hidden" name="csrf_token" value="just_a_text_field" />
					<br/>
					<input class="btn btn-primary" type="submit" name="Photo Uploads" value="Upload" />
				</form>
				<br/>				
			</div>
			<div class="col-md-4"></div>
		</div>		
		<br/><br/>	
	</div>
<script type="text/javascript" src="../public/assets/js/app.js"></script>
</body>
</html>
